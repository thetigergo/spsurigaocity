<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSecuritiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSecuritiesLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{securitiesController.selected.userid}" title="#{bundle.EditSecuritiesTitle_userid}" required="true" requiredMessage="#{bundle.EditSecuritiesRequiredMessage_userid}"/>
                </h:panelGrid>
                <h:commandLink action="#{securitiesController.update}" value="#{bundle.EditSecuritiesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSecuritiesViewLink}"/>
                <br />
                <h:commandLink action="#{securitiesController.prepareList}" value="#{bundle.EditSecuritiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSecuritiesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
