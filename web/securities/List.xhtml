<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSecuritiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSecuritiesEmpty}" rendered="#{securitiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{securitiesController.items.rowCount > 0}">
                    <h:outputText value="#{securitiesController.pagination.pageFirstItem + 1}..#{securitiesController.pagination.pageLastItem + 1}/#{securitiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{securitiesController.previous}" value="#{bundle.Previous} #{securitiesController.pagination.pageSize}" rendered="#{securitiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{securitiesController.next}" value="#{bundle.Next} #{securitiesController.pagination.pageSize}" rendered="#{securitiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{securitiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecuritiesTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{securitiesController.prepareView}" value="#{bundle.ListSecuritiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{securitiesController.prepareEdit}" value="#{bundle.ListSecuritiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{securitiesController.destroy}" value="#{bundle.ListSecuritiesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{securitiesController.prepareCreate}" value="#{bundle.ListSecuritiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSecuritiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
