      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

    <h:body>

            <br/>
            
            <p:fileUpload value="#{fileUploadController.upFile}" mode="simple" showButtons="false" label="Attach"/>

                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/-->
            
            <br/>
            <br/>

        </h:form>
    </h:body>
