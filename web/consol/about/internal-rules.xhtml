<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">

    <p:layout style="width: 99.8%; min-height: 470px; padding: 0; margin: 0;" id="layout">
        <p:layoutUnit position="center">
            <p:panel header="INTERNAL RULES of PROCEDURES" style="margin: 0; padding: 0; border: none; text-align: center;"/>
            <h:form id="form">

                <p:editor id="editor" value="#{procedureBean.ruleProc}" width="695"/>

                <table border="0" width="100%" style="margin-top:10px;">
                    <tbody>
                        <tr>
                            <td><p:commandButton value="Post/Update" actionListener="#{procedureBean.postUpdate()}" oncomplete="dlg.show()" icon="ui-icon-disk" /></td>
                            <td align="right"><p:commandButton type="button" value="Clear" onclick="editor.clear()" icon="ui-icon-close" /></td>
                        </tr>
                    </tbody>
                </table>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            </h:form>
        </p:layoutUnit>
    </p:layout>
</ui:fragment>
