<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">

    <p:layout style="width: 99.8%; min-height: 470px; padding: 0; margin: 0;" id="layout">
        <p:layoutUnit position="center">
            <p:panel header="MODIFY USER" style="margin: 0; padding: 0; border: none; text-align: center;"/>

            <f:view>
                <h:form>

                    <center>

                        <table border="0">
                            <tbody>
                                <tr>
                                    <td><h:outputText value="User Name: " /></td>
                                    <td>
                                        <p:selectOneMenu value="#{eraseUserBean.userID}" style="width: 100px;">
                                            <f:selectItem itemLabel="Select User" itemValue="" />
                                            <f:selectItems value="#{eraseUserBean.userList}"/>
                                            <p:ajax update="adduser journal edituser ordin erase resolve memo vision comm proced endorse duties service official minutes committee" listener="#{eraseUserBean.userRetrieve()}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <table border="0">
                                            <tbody>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="adduser" value="#{eraseUserBean.addUser}" disabled="true"/></td><td><h:outputText value="Add User" /></td>
                                                    <td><p:selectBooleanCheckbox id="journal" value="#{eraseUserBean.journal}" disabled="true"/></td><td><h:outputText value="Journal of Proceedings" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="edituser"   value="#{eraseUserBean.editUser}" disabled="true"/></td><td><h:outputText value="Edit User" /></td>
                                                    <td><p:selectBooleanCheckbox id="ordin" value="#{eraseUserBean.ordinances}" disabled="true"/></td><td><h:outputText value="Ordinances" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="erase" value="#{eraseUserBean.eraseUser}" disabled="true"/></td><td><h:outputText value="Dismiss User" /></td>
                                                    <td><p:selectBooleanCheckbox id="resolve" value="#{eraseUserBean.resolutions}" disabled="true"/></td><td><h:outputText value="Resolutions" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="memo"   value="#{eraseUserBean.memoOrder}" disabled="true"/></td><td><h:outputText value="Memo Orders" /></td>
                                                    <td><p:selectBooleanCheckbox id="vision" value="#{eraseUserBean.missionVision}" disabled="true"/></td><td><h:outputText value="Mission and Vision" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="comm"   value="#{eraseUserBean.communication}" disabled="true"/></td><td><h:outputText value="Communications" /></td>
                                                    <td><p:selectBooleanCheckbox id="proced" value="#{eraseUserBean.procedures}" disabled="true"/></td><td><h:outputText value="Internal Rules of Procedures" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="endorse" value="#{eraseUserBean.endorsement}" disabled="true"/></td><td><h:outputText value="Endorsement" /></td>
                                                    <td><p:selectBooleanCheckbox id="duties" value="#{eraseUserBean.powerDuties}" disabled="true"/></td><td><h:outputText value="Powers, Duties and Functions" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="service" value="#{eraseUserBean.serviceRec}" disabled="true"/></td><td><h:outputText value="Service Records" /></td>
                                                    <td><p:selectBooleanCheckbox id="official" value="#{eraseUserBean.officials}" disabled="true"/></td><td><h:outputText value="City Officials" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="minutes"   value="#{eraseUserBean.minutas}" disabled="true"/></td><td><h:outputText value="Minutes" /></td>
                                                    <td><p:selectBooleanCheckbox id="committee" value="#{eraseUserBean.officials}" disabled="true"/></td><td><h:outputText value="Standing Committees" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr/>

                        <table border="0" style="width: 50%;">
                            <tbody>
                                <tr>
                                    <td style="text-align: left;"><p:commandButton value="Erase" actionListener="#{eraseUserBean.eraseUser()}" update="mensaje"/></td>
                                    <td style="text-align: right;"><p:commandButton value="Done" process="@this" actionListener="#{eraseUserBean.defPage()}" onsuccess="location.reload()"/></td>
                                </tr>
                            </tbody>
                        </table>

                    </center>

                    <p:messages id="mensaje" showDetail="#{eraseUserBean.showDetail}" autoUpdate="true" />
                </h:form>
            </f:view>
        </p:layoutUnit>
    </p:layout>

</ui:fragment>
