<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">

    <p:layout style="width: 99.8%; min-height: 470px; padding: 0; margin: 0;" id="layout">
        <p:layoutUnit position="center">
            <p:panel header="MODIFY USER" style="margin: 0; padding: 0; border: none; text-align: center;"/>

            <f:view>
                <h:form>

                    <center>

                        <table border="0">
                            <tbody>
                                <tr>
                                    <td><h:outputText value="Reset Password? " /></td>
                                    <td>
                                        <p:selectOneMenu value="#{editUserBean.resetPwd}">
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="User Name: " /></td>
                                    <td>
                                        <!--p:inputText value="#editUserBean.userName}" required="true" requiredMessage="User name must be specify."  maxlength="60"/-->
                                        <p:selectOneMenu value="#{editUserBean.userID}" style="width: 100px;">
                                            <f:selectItem itemLabel="Select User" itemValue="" />
                                            <f:selectItems value="#{editUserBean.userList}"/>
                                            <p:ajax update="adduser journal edituser ordin erase resolve memo vision comm proced endorse duties service official minutes committee" listener="#{editUserBean.userRetrieve()}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <table border="0">
                                            <tbody>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="adduser" value="#{editUserBean.addUser}" /></td><td><h:outputText value="Add User" /></td>
                                                    <td><p:selectBooleanCheckbox id="journal" value="#{editUserBean.journal}" /></td><td><h:outputText value="Journal of Proceedings" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="edituser"   value="#{editUserBean.editUser}" /></td><td><h:outputText value="Edit User" /></td>
                                                    <td><p:selectBooleanCheckbox id="ordin" value="#{editUserBean.ordinances}" /></td><td><h:outputText value="Ordinances" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="erase" value="#{editUserBean.eraseUser}" /></td><td><h:outputText value="Dismiss User" /></td>
                                                    <td><p:selectBooleanCheckbox id="resolve" value="#{editUserBean.resolutions}" /></td><td><h:outputText value="Resolutions" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="memo"   value="#{editUserBean.memoOrder}" /></td><td><h:outputText value="Memo Orders" /></td>
                                                    <td><p:selectBooleanCheckbox id="vision" value="#{editUserBean.missionVision}" /></td><td><h:outputText value="Mission and Vision" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="comm"   value="#{editUserBean.communication}" /></td><td><h:outputText value="Communications" /></td>
                                                    <td><p:selectBooleanCheckbox id="proced" value="#{editUserBean.procedures}" /></td><td><h:outputText value="Internal Rules of Procedures" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="endorse" value="#{editUserBean.endorsement}" /></td><td><h:outputText value="Endorsement" /></td>
                                                    <td><p:selectBooleanCheckbox id="duties" value="#{editUserBean.powerDuties}" /></td><td><h:outputText value="Powers, Duties and Functions" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="service" value="#{editUserBean.serviceRec}" /></td><td><h:outputText value="Service Records" /></td>
                                                    <td><p:selectBooleanCheckbox id="official" value="#{editUserBean.officials}" /></td><td><h:outputText value="City Officials" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><p:spacer/></td><td></td>
                                                    <td></td><td></td>
                                                    <td></td><td></td>
                                                </tr>
                                                <tr>
                                                    <td><p:selectBooleanCheckbox id="minutes"   value="#{editUserBean.minutas}" /></td><td><h:outputText value="Minutes" /></td>
                                                    <td><p:selectBooleanCheckbox id="committee" value="#{editUserBean.officials}" /></td><td><h:outputText value="Standing Committees" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr/>

                        <table border="0" style="width: 50%;">
                            <tbody>
                                <tr>
                                    <td style="text-align: left;"><p:commandButton value="Update" actionListener="#{editUserBean.saveUser(request.requestedSessionId)}" update="mensaje"/></td>
                                    <td style="text-align: right;"><p:commandButton value="Done" process="@this" actionListener="#{editUserBean.defPage()}" onsuccess="location.reload()" /></td>
                                </tr>
                            </tbody>
                        </table>

                    </center>

                    <p:messages id="mensaje" showDetail="#{editUserBean.showDetail}" autoUpdate="true" />
                </h:form>
            </f:view>
        </p:layoutUnit>
    </p:layout>

</ui:fragment>
